<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary pull-right" (click)="openModalAdd(add)">Dodaj</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Treść</th> <!--zdjecie-->
                        <th>Data</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>treść posta</td>
                        <td>Data posta</td>
                        <td>
                            <button class="btn btn-warning">Edytuj</button> |
                            <button class="btn btn-danger">Usuń</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<ng-template #add>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <label for="content">Treść posta</label>
            <input type="text" class="form-control" name="content" [(ngModel)] = "news.content">
            <p></p>
            <button class="btn btn-primary" (click)="onSave">Zapisz</button>
        </form>
    </div>
</ng-template>
